{% extends "admin/base.html" %} {% block content %}
<table class="table table-active">

        <tr>
            <th scope="col">FUll Name</th>
            <th scope="col">Message</th>
            <th scope="col">Mail Adress</th>

        </tr>
    </thead>
    <tbody>
        {% for mail in mail %}


        <tr>

        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
