{% extends "admin/base.html" %}
{% block content %}
<h2>Add new service</h2>
<form action="/admin/education/update/{{education.id}}" method="POST">
  <div class="mt-3">
    <input type="text" class="form-control" placeholder="{{education.education_year}}" name="education_year">
  </div>
  <div class="mt-3">
    <input type="text" class="form-control" placeholder="{{education.education_title}}" name="education_title">
  </div>
  <div class="mt-3">
    <input type="text" class="form-control" placeholder="{{education.education_about}}" name="education_about">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
