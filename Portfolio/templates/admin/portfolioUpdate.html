{% extends "admin/base.html" %} {% block content %}
<h2>Add new service</h2>
<form action="/admin/portfolio/update/{{portfolio.id}}" method="POST">
    <div class="mt-3">
        <input type="text" class="form-control" value="{{portfolio.portfolio_name}}" name="portfolio_name">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" value="{{portfolio.portfolio_link}}" name="portfolio_link">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
