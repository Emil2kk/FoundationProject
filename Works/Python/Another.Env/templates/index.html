<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    {%for i in data %}
    <div class="box">
        <h1>{{i['ad']}}</h1>
        <h2>{{i['soyad']}}</h2>
        <p>{{i['yas']}}</p>

    </div>
    {%endfor%}
</body>

</html>
